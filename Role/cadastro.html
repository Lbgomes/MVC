    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Cadastro</h3>
            <fieldset>
                <input placeholder="Digite seu nome" type="text" required autofocus>
            </fieldset>
            <fieldset>
                <fieldset>
                    <input placeholder="Digite sua idade" type="number" required autofocus>

                </fieldset>
                <fieldset>

                <fieldset>
                    <input placeholder="Digite seu usuario" type="text" required autofocus>

                <fieldset>
                    <input placeholder="Digite sua senha" type="password" required autofocus>
                </fieldset>
                <fieldset>
                        <input placeholder="Confirme sua senha" type="password" required autofocus>
                    </fieldset>
                <fieldset>
